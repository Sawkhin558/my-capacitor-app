name: Capacitor Android Build

# Build လုပ်ငန်းစဉ်ကို master branch ကို push လုပ်တိုင်း စတင်မည်
on:
  push:
    branches: [ master ]
  # Actions tab မှ manual စတင်နိုင်ရန် ထည့်သွင်းထားသည်
  workflow_dispatch:  

jobs:
  build_android:
    # Build လုပ်ရန် Ubuntu Server ကို အသုံးပြုမည်
    runs-on: ubuntu-latest

    steps:
      # 1. Source Code ကို Checkout လုပ်ခြင်း
      - name: Checkout Code 
        uses: actions/checkout@v4

      # 2. Node.js ကို Setup လုပ်ခြင်း (Web App Build အတွက်)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'

      # 3. Web Dependencies များကို Install လုပ်ခြင်း
      - name: Install Web Dependencies
        run: npm install

      # 4. Web Assets များကို Build လုပ်ခြင်း
      - name: Build Web Assets
        run: npm run build
        
      # 5. Capacitor Dependencies ကို Install လုပ်ခြင်း (အကယ်၍ လိုအပ်ပါက)
      - name: Install Capacitor Android Dependency
        run: npm install @capacitor/android

      # 6. Web Assets များနှင့် Native Configuration ကို Sync လုပ်ခြင်း (အရေးကြီးသောပြင်ဆင်ချက်)
      - name: Sync Capacitor Native Project Files
        run: npx cap sync android 
        # Note: ဤ command သည် capacitor.settings.gradle ကို ဖန်တီးပေးသည်။
      
      # --- Android Native Build စတင်ခြင်း ---

      # 7. Java Development Kit (JDK) ကို Setup လုပ်ခြင်း
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 8. Gradle Wrapper ကို Execute ခွင့်ပြုခြင်း
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      # 9. Debug APK ကို Build လုပ်ခြင်း
      - name: Build Debug APK
        run: |
          cd android # မှန်ကန်သော directory သို့ ဝင်ခြင်း (Directory Error ဖြေရှင်းပြီး)
          ./gradlew assembleDebug

      # 10. Build ပြီးစီးသော APK ဖိုင်ကို Artifact အဖြစ် သိမ်းဆည်းခြင်း
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: my-capacitor-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
